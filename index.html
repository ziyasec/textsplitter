<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Splitter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to start to prevent content from being too centered vertically on large screens */
            min-height: 100vh; /* Minimum height of the viewport */
            padding: 2rem; /* Padding around the main content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl max-w-4xl w-full">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Text Splitter for Programmers</h1>

        <!-- Input Section -->
        <div class="mb-8">
            <label for="inputText" class="block text-lg font-medium text-gray-700 mb-2">Paste your text/code here:</label>
            <textarea id="inputText" rows="10" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 bg-gray-50 resize-y" placeholder="Enter your long text or code here..."></textarea>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-between mb-8 space-y-4 sm:space-y-0 sm:space-x-4">
            <div class="w-full sm:w-auto flex-grow">
                <label for="numParts" class="block text-lg font-medium text-gray-700 mb-2">Number of parts:</label>
                <input type="number" id="numParts" value="2" min="1" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 bg-gray-50" placeholder="e.g., 2, 3, 4">
            </div>
            <button id="splitButton" class="w-full sm:w-auto px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
                Split Text
            </button>
        </div>

        <!-- Output Section -->
        <div id="outputContainer" class="mt-8 space-y-6">
            <!-- Split parts will be displayed here -->
        </div>

        <!-- Message Box for copy confirmation -->
        <div id="messageBox" class="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hidden transition-opacity duration-300 ease-in-out opacity-0">
            Text copied to clipboard!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputText = document.getElementById('inputText');
            const numPartsInput = document.getElementById('numParts');
            const splitButton = document.getElementById('splitButton');
            const outputContainer = document.getElementById('outputContainer');
            const messageBox = document.getElementById('messageBox');

            // Function to show a temporary message
            function showMessage(message, type = 'success') {
                messageBox.textContent = message;
                messageBox.className = fixed bottom-6 right-6 px-6 py-3 rounded-lg shadow-lg transition-opacity duration-300 ease-in-out opacity-0; // Reset classes
                if (type === 'success') {
                    messageBox.classList.add('bg-green-600', 'text-white');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-600', 'text-white');
                }
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('opacity-100');
                }, 10); // Small delay to trigger transition
                setTimeout(() => {
                    messageBox.classList.remove('opacity-100');
                    messageBox.classList.add('opacity-0');
                    setTimeout(() => {
                        messageBox.classList.add('hidden');
                    }, 300); // Hide after transition
                }, 2000); // Message visible for 2 seconds
            }

            // Function to copy text to clipboard
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Text copied to clipboard!', 'success');
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage('Failed to copy text.', 'error');
                }
                document.body.removeChild(textarea);
            }

            // Event listener for the Split Text button
            splitButton.addEventListener('click', () => {
                const text = inputText.value;
                const numParts = parseInt(numPartsInput.value, 10);

                // Clear previous output
                outputContainer.innerHTML = '';

                if (!text.trim()) {
                    showMessage('Please enter some text to split.', 'error');
                    return;
                }

                if (isNaN(numParts) || numParts < 1) {
                    showMessage('Please enter a valid number of parts (at least 1).', 'error');
                    return;
                }

                const textLength = text.length;
                const partLength = Math.ceil(textLength / numParts); // Calculate length of each part, rounding up

                for (let i = 0; i < numParts; i++) {
                    const start = i * partLength;
                    const end = Math.min(start + partLength, textLength); // Ensure end doesn't exceed text length
                    const partText = text.substring(start, end);

                    // Create a div for each part
                    const partDiv = document.createElement('div');
                    partDiv.className = 'bg-gray-100 p-5 rounded-lg shadow-sm border border-gray-200';

                    // Part number heading
                    const partHeader = document.createElement('h3');
                    partHeader.className = 'text-xl font-semibold text-gray-800 mb-3 flex justify-between items-center';
                    partHeader.textContent = Part ${i + 1};

                    // Copy button for the part
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'px-4 py-2 bg-green-500 text-white text-sm font-medium rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out';
                    copyBtn.textContent = 'Copy';
                    copyBtn.addEventListener('click', () => {
                        copyToClipboard(partText);
                    });

                    partHeader.appendChild(copyBtn);
                    partDiv.appendChild(partHeader);

                    // Pre tag for displaying the code/text part
                    const preTag = document.createElement('pre');
                    preTag.className = 'whitespace-pre-wrap break-words text-sm text-gray-900 bg-white p-3 rounded-md border border-gray-300 overflow-auto max-h-60'; // Added max-height and overflow
                    preTag.textContent = partText;
                    partDiv.appendChild(preTag);

                    outputContainer.appendChild(partDiv);
                }
            });
        });
    </script>
</body>
</html>
